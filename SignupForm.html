<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="img-container">
                <img src="./Website-White-Logo.png" alt="Tech Prescient Logo">
            </div>
        </div>
        <div class="right">
            <div class="right-container">
                <p class="content">
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Signup now to get started<br /><br />You know you want to.
                </p>
            </div>
            <form action="#" method="post">
                <div class="firstformpart">
                    <p class="intro">Let's do this!</p>
                    <div class="formcontrols">
                        <label for="first_name">First Name:
                            <input type="text" placeholder="First Name" name="first_name" id="first_name" /> </label>

                        <label for="last_name">Last Name:
                            <input type="text" placeholder="Last Name" name="last_name" id="last_name" /></label>

                        <label for="emailId">Email
                            <input type="email" placeholder="Email" name="email" id="emailId"></label>

                        <label for="phoneNumber">Phone Number
                            <input type="tel" id="phoneNumber" placeholder="Phone Number" name="phoneNumber"
                                pattern="[0-9]{3}[ -]?[0-9]{3}[ -]?[0-9]{4}"></label>

                        <label for="password">Password
                            <input type="password" name="password" id="password" placeholder="Password"></label>

                        <label for="confirmpassword">Confirm Password
                            <input type="password" name="confirmpassword" id="confirmpassword"
                                placeholder="Confirm Password"></label>

                    </div>
                </div>
                <div class="submission">
                    <button type="submit">Create Account</button>
                    <p>Already have an account?<a href="#" class="login">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
